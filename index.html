<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>



<body>
  <a href="url">View high scores</a>
  <main>
    <header class="top-bar">
      <p id="timer-text"></p>
    </header>
    <section id="start-screen">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</p>
      <button id="start-quiz-button" onclick = "startQuiz()">Start Quiz</button>
    </section>
    <section id="quiz-screen" hidden>
      
    </section>
    <section id="score-screen" hidden>
      
    </section>
  </main>

  <script src="./script.js"></script>
</body>




  </html>
